<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>Camper Cafe</h1>
                <p class="established">Est. 2020</p>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <article class="item"><p class="flavour">French Vanilla</p><p class="price">3.00</p></article>
                    <article class="item"><p class="flavour">Caramel Macchiato</p><p class="price">3.75</p></article>
                    <article class="item"><p class="flavour">Pumpkin Spice</p><p class="price">3.50</p></article>
                    <article class="item"><p class="flavour">Hazelnut</p><p class="price">4.00</p></article>
                    <article class="item"><p class="flavour">Mocha</p><p class="price">4.50</p></article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <article class="item"><p class="dessert">Donut</p><p class="price">1.50</p></article>
                    <article class="item"><p class="dessert">Cherry Pie</p><p class="price">2.75</p></article>
                    <article class="item"><p class="dessert">Cheesecake</p><p class="price">3.00</p></article>
                    <article class="item"><p class="dessert">Cinnamon Roll</p><p class="price">2.50</p></article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p>This is a practice project for free code camp</p>
            </footer>
        </div>
    </body>
</html>
